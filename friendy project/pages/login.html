<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/styles/login.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in page</title>
  </head>
  <body>
    <div class="header">
      <h1 class="logo">Friendy</h1>
      <div class="rightSec">
        <p>Don,t Have An account?</p>
        <button><a href="/pages/resgister.html">Log In</a></button>
      </div>
    </div>
    <div class="grid">
      <div class="main">
        <div class="login">
          <div class="logintext">
            <h1>Welcome Back</h1>
            <h3>log In Into Your Account</h3>
          </div>

          <div class="loginbtns">
            <button class="Facebookbtn">Facebook</button>
            <button class="Googlebtn">Google</button>
          </div>
          <div id="myForm">
            <input class="Email-valid" type="email" placeholder="Email" />
            <input
              class="Password-valid"
              type="password"
              placeholder="password"
            />
            <button class="loginbtn">Log In</button>
          </div>
        </div>
      </div>
      <img class="fakeimg" src="https://fakeimg.pl/700x400/" />
    </div>

    <script src="/js/friendy.js"></script>
  </body>
</html>
